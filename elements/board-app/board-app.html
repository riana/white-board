<!DOCTYPE html>
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/classes/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/editor-icons.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-ripple/paper-ripple.html">

<link rel="import" href="./board-storage.html">
<link rel="import" href="./board-toolbar.html">
<link rel="import" href="./board-surface.html">

<link rel="import" href="../fa-button/fa-button.html">

<dom-module id="board-app">
   <template>
      <style is="custom-style">
         :host {
            display: block;
            @apply(--layout-vertical);
         }

         #controlBar {
            background: var(--paper-grey-800);
            padding-top: 10px;
         }

         .add-button {
            margin: 4px;
            cursor: copy;
         }

         .add-button > * {
            pointer-events: none;
         }

         .controls-container {
            margin-bottom: 20px;
         }
      </style>

      <board-storage id="storage" on-loaded="_loaded"></board-storage>

      <board-toolbar title="[[title]]" on-save="_save"></board-toolbar>
      <div class="layout horizontal flex">
         <div id="controlBar" class="layout vertical center">
            <div class="controls-container">
               <fa-button icon="fa-mouse-pointer"></fa-button>
               <fa-button icon="fa-font" draggable="true" on-track="_onDropText"></fa-button>
               <fa-button icon="fa-image" on-tap="_insertImage"></fa-button>
            </div>
            <template is="dom-repeat" items="[[stickStyles]]" as="stickStyle">
               <paper-material elevation="2" class="add-button" draggable="true" on-track="_onDropStick">
                  <paper-icon-button icon="editor:short-text" style$="{{_getAddStickStyle(stickStyle)}}"></paper-icon-button>
               </paper-material>
            </template>
         </div>
         <board-surface id="board" class="flex" data="{{boardContent}}"></board-surface>
      </div>
   </template>

   <script>
      "use strict";
      Polymer({
         is: "board-app",
         properties: {
            title: {
               type: String,
               value: "Default Board"
            },
            boardContent: {
               type: Object,
               value: {
                  nodes: [],
                  links: []
               }
            },
            boardId: {
               type: String,
               value: "boards/.default"
            },
            stickStyles: {
               type: Array,
               value: [{
                  name: "white",
                  color: "#000000",
                  background: "#FFFFFF"
               }, {
                  name: "yellow",
                  color: "#000000",
                  background: "#FFEB3B"
               }, {
                  name: "blue",
                  color: "#FFFFFF",
                  background: "#039BE5"
               }, {
                  name: "green",
                  color: "#FFFFFF",
                  background: "#689F38"
               }, {
                  name: "purple",
                  color: "#FFFFFF",
                  background: "#7E57C2"
               }, {
                  name: "red",
                  color: "#FFFFFF",
                  background: "#F44336"
               }, {
                  name: "orange",
                  color: "#FFFFFF",
                  background: "#EF6C00"
               }]
            }
         },
         attached() {
            this.$.storage.load(this.boardId);
         },
         _loaded(e) {
            let data = e.detail;
            if (data) {
               this.boardContent = data;
            }
         },
         _save() {
            this.$.storage.save(this.boardId, this.boardContent);
         },
         _onDropStick(e) {
            if (e.detail.state === 'end') {
               let pos = this.$.board.getPositionOnBoard(e.detail.x, e.detail.y);

               if (!this.id) {
                  this.id = 0;
               }
               this.id++;
               let newId = this.id;
               let newNode = {
                  id: "" + newId,
                  text: "Put your text here",
                  x: pos.x,
                  y: pos.y,
                  width: 80,
                  height: 39,
                  style: e.model.stickStyle
               };
               this.boardContent.nodes.push(newNode);
               this.$.board._dataUpdated();

               this.$.board.editNode(newNode, {
                  x: e.detail.x,
                  y: e.detail.y
               });
            }

         },
         _getAddStickStyle(stickStyle) {
            return `background: ${stickStyle.background}; color: ${stickStyle.color};`;
         },
         _insertImage() {
            console.log("_insertImage");
         },
         _onDropText(e) {
            if (e.detail.state === 'end') {
               console.log("_onDropText");
            }
         }
      });
   </script>

</dom-module>
