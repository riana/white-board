<!DOCTYPE html>
<link rel="import" href="../app-imports.html">

<dom-module id="board-toolbar">

    <template>
        <style is="custom-style" include="app-styles">
            :host {
                display: block;
            }

            #boardToolbar {
                background: var(--paper-grey-900);
                color: var(--paper-grey-50);
            }

            .board-title {
                font-family: "Roboto";
                margin: 10px 20px;
            }

            .board-title {
                --paper-input-container-color: var(--paper-grey-50);
                --paper-input-container-focus-color: var(--paper-blue-500);
                --paper-input-container-input: {
                    font-size: 20px !important;
                    color: var(--paper-grey-50);
                    font-size: 18px;
                    margin-bottom: 4px;
                }
                ;
            }

            .right-container {
                margin-right: 20px;
            }

            fa-button > * {
                pointer-events: none;
            }

            .mode-button.enabled {
                color: var(--paper-blue-500);
            }
        </style>

        <!--Template goes here-->
        <div id="boardToolbar" class="layout horizontal center">
            <paper-input class="board-title" value="{{title}}" no-label-float></paper-input>
            <paper-icon-button icon="save" on-tap="_save"></paper-icon-button>
            <paper-icon-button icon="av:library-add" on-tap="_create"></paper-icon-button>
            <paper-icon-button icon="folder-open" on-tap="_open"></paper-icon-button>
            <div class="flex"></div>
            <div class="right-container layout horizontal center">
                <fa-button mode="viewportList" class$="mode-button [[_activeStyle(mode, 'viewportList')]]" icon="fa-image" on-tap="_changeMode"></fa-button>
                <fa-button mode="visualLibrary" class$="mode-button [[_activeStyle(mode, 'visualLibrary')]]" icon="fa-video-camera" on-tap="_changeMode"></fa-button>
            </div>
        </div>
    </template>

    <script>
        "use strict";
        Polymer({
            is: "board-toolbar",
            properties: {
                title: {
                    type: String,
                    value: '',
                    notify: true
                },
                mode: {
                    type: String
                }
            },
            _save() {
                this.fire('save');
            },
            _open() {
                this.fire('open');
            },
            _create() {
                this.fire('create');
            },
            _toggleViewportList() {
                this.fire('viewport-list');
            },
            _activeStyle(mode, item) {
                return mode === item ? 'enabled' : '';
            },
            _changeMode(e) {
               let element = e.target.parentElement.attributes['mode'];
               if(element){
                  this.mode = element.value;
                  this.fire('inspector-changed', this.mode);
               }
            }
        });
    </script>

</dom-module>
